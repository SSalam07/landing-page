<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chandana Groups</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    background:#f8f6fb;
    font-family:'Nunito', sans-serif;
}


.hero-section{
    background:linear-gradient(135deg,#2b1db6,#3a2ce0);
    border-radius:25px;
    padding:70px 60px;
    margin:60px auto;
    width:90%;
    color:white;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
}


.nav-link{
    color:white !important;
    font-weight:500;
}
.nav-link:hover{
    opacity:0.8;
}

.btn-purchase{
    background:#ff6b81;
    border:none;
    border-radius:30px;
    padding:8px 20px;
}


.hero-title{
    font-size:48px;
    font-weight:700;
    line-height:1.2;
}

.hero-text{
    margin-top:20px;
    font-size:16px;
    max-width:480px;
    opacity:0.9;
}

.btn-learn{
    background:#ff6b81;
    border:none;
    border-radius:30px;
    padding:12px 26px;
    margin-top:25px;
}


.signup-card{
    background:white;
    border-radius:25px;
    padding:35px;
    box-shadow:0 15px 30px rgba(0,0,0,0.1);
}

.form-control{
    border-radius:30px;
    padding:12px 18px;
    background:#f1f1f1;
    border:none;
}

.btn-signin{
    background:#2b1db6;
    border:none;
    border-radius:30px;
    padding:12px;
}

.btn-google{
    background:linear-gradient(90deg,#6a5af9,#8b7dff);
    border:none;
    border-radius:30px;
    padding:12px;
}

.divider{
    text-align:center;
    margin:15px 0;
    font-size:13px;
    color:#777;
}

.account{
    font-size:13px;
    text-align:center;
    margin-top:15px;
}

.account a{
    color:#2b1db6;
    font-weight:600;
    text-decoration:none;
}


@media (max-width: 992px){
    .hero-section{
        padding:50px 40px;
    }
    .hero-title{
        font-size:38px;
    }
}


@media (max-width: 768px){
    .hero-section{
        padding:40px 25px;
        text-align:center;
    }

    .hero-title{
        font-size:30px;
    }

    .hero-text{
        margin:15px auto;
        font-size:14px;
    }

    .signup-card{
        margin-top:30px;
        padding:25px;
    }

    .navbar-nav{
        text-align:center;
        margin-top:15px;
    }
}
</style>
</head>

<body>

<div class="hero-section">


<nav class="navbar navbar-expand-lg navbar-dark p-0">
<div class="container-fluid p-0">

<a class="navbar-brand fw-bold" href="#">Chandana Groups</a>

<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
<ul class="navbar-nav align-items-center">
<li class="nav-item"><a class="nav-link" href="#">Overview</a></li>
<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
<li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
<li class="nav-item"><a class="nav-link" href="#">Feedback</a></li>
<li class="nav-item ms-lg-3 mt-2 mt-lg-0">
<a class="btn btn-purchase text-white" href="#">Purchase</a>
</li>
</ul>
</div>

</div>
</nav>


<div class="row align-items-center mt-5">


<div class="col-lg-6 mb-4">
<h1 class="hero-title">
Let’s Build Something <br> Beautiful Together
</h1>

<p class="hero-text">
Creating stunning web pages shouldn’t feel complicated.
Start with beautifully crafted samples and customize them your way.
</p>

<button class="btn btn-learn text-white">
Explore More
</button>
</div>


<div class="col-lg-5 offset-lg-1">
<div class="signup-card">

<h4 class="text-center mb-4 fw-bold">Join Our Community</h4>

<form>
<input type="email" class="form-control mb-3" placeholder="Your Email">
<input type="password" class="form-control mb-3" placeholder="Your Password">

<div class="form-check mb-3 text-start">
<input class="form-check-input" type="checkbox">
<label class="form-check-label">
I agree to the terms & conditions
</label>
</div>

<button class="btn btn-signin w-100 text-white mb-3">
Get Started
</button>

<div class="divider">or</div>

<button class="btn btn-google w-100 text-white">
Continue with Google
</button>

<div class="account">
Already a member? <a href="#">Sign In</a>
</div>

</form>

</div>
</div>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
